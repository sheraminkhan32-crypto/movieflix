<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        .page { display: none; height: 100vh; overflow-y: auto; padding-bottom: 90px; }
        .active { display: block; }
        #splash { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #commentBox { transition: 0.3s; transform: translateY(100%); z-index: 500; }
        #commentBox.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="splash">
        <h1 class="text-red-600 text-4xl font-bold italic animate-pulse">MOVIEFLIX</h1>
    </div>

    <div class="p-4 flex justify-between items-center bg-black border-b border-gray-900 sticky top-0 z-50">
        <h1 class="text-red-600 text-2xl font-black italic">MOVIEFLIX</h1>
        <i class="fas fa-search text-xl" onclick="toggleSearch()"></i>
    </div>

    <div id="searchBar" class="hidden p-3 bg-gray-900 border-b border-red-600">
        <input type="text" id="searchInput" onkeyup="doSearch()" placeholder="Search movies..." class="w-full bg-black p-3 rounded-lg text-white outline-none">
    </div>

    <div id="home" class="page active p-4">
        <div id="movieList" class="space-y-4">
            <div class="movie-item bg-gray-900 rounded-2xl overflow-hidden border border-gray-800" data-name="Sher Amin Action">
                <div onclick="play('https://files.catbox.moe/u08bka.mp4')">
                    <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=500" class="w-full h-44 object-cover">
                </div>
                <div class="p-4 flex justify-between items-center">
                    <span class="font-bold">Sher Amin Action</span>
                    <i class="fas fa-download text-red-600 text-xl" onclick="window.open('https://files.catbox.moe/u08bka.mp4')"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="shorts" class="page bg-black !p-0">
        <div class="h-full relative">
            <video id="shortVid" loop class="h-full w-full object-cover" src="https://files.catbox.moe/u08bka.mp4" onclick="this.paused?this.play():this.pause()"></video>
            <div class="absolute right-4 bottom-40 flex flex-col gap-6 text-2xl items-center">
                <i class="fas fa-thumbs-up p-3 bg-black/40 rounded-full" onclick="this.classList.toggle('text-red-600')"></i>
                <i class="fas fa-comment p-3 bg-black/40 rounded-full" onclick="showComments()"></i>
                <i class="fas fa-share p-3 bg-black/40 rounded-full" onclick="shareMe()"></i>
                <i class="fas fa-download p-3 bg-red-600 rounded-full" onclick="window.open('https://files.catbox.moe/u08bka.mp4')"></i>
            </div>
        </div>
    </div>

    <div id="commentBox" class="fixed bottom-0 w-full bg-gray-900 h-[60vh] p-5 rounded-t-3xl border-t border-gray-700 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <b class="text-red-600">Comments</b>
            <i class="fas fa-times text-xl" onclick="showComments()"></i>
        </div>
        <div class="text-sm text-gray-400 space-y-2">
            <p><b>Zain:</b> Nice video! ðŸ”¥</p>
            <p><b>Ali:</b> Best action app.</p>
        </div>
    </div>

    <div id="profile" class="page p-6 text-center">
        <div class="w-24 h-24 bg-red-600 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl font-bold" id="pIcon">S</div>
        <h2 class="text-2xl font-bold" id="pName">Sher Amin</h2>
        <button onclick="changeName()" class="mt-2 text-gray-400 text-sm border border-gray-700 px-4 py-1 rounded-full"><i class="fas fa-pen"></i> Edit</button>
    </div>

    <div id="upload" class="page p-6">
        <h2 class="text-red-600 font-bold text-xl mb-4 text-center">Post Video</h2>
        <input id="vL" type="text" placeholder="Paste .mp4 Link" class="w-full bg-gray-900 p-4 mb-3 rounded-xl outline-none">
        <input id="vT" type="text" placeholder="Title" class="w-full bg-gray-900 p-4 mb-3 rounded-xl outline-none">
        <button onclick="postVid()" class="w-full bg-red-600 p-4 rounded-xl font-bold">UPLOAD</button>
    </div>

    <div id="player" class="fixed inset-0 bg-black hidden z-[200] flex flex-col">
        <button onclick="document.getElementById('player').classList.add('hidden')" class="p-6 text-red-600 font-bold text-left">âœ• CLOSE</button>
        <video id="pv" controls class="w-full my-auto"></video>
    </div>

    <div class="fixed bottom-0 w-full bg-black border-t border-gray-900 flex justify-around items-center p-4 z-50">
        <i class="fas fa-home text-xl" onclick="go('home')"></i>
        <i class="fas fa-bolt text-xl" onclick="go('shorts')"></i>
        <div class="bg-red-600 w-12 h-12 rounded-full flex items-center justify-center -mt-10 border-4 border-black" onclick="go('upload')"><i class="fas fa-plus text-white"></i></div>
        <i class="fas fa-user text-xl" onclick="go('profile')"></i>
    </div>

    <script>
        setTimeout(()=>document.getElementById('splash').style.display='none', 2000);

        function go(id){
            document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const v = document.getElementById('shortVid');
            id==='shorts'?v.play():v.pause();
        }

        function toggleSearch(){ document.getElementById('searchBar').classList.toggle('hidden'); }
        function showComments(){ document.getElementById('commentBox').classList.toggle('show'); }

        function changeName(){ 
            let n=prompt("Enter Channel Name:"); 
            if(n){ document.getElementById('pName').innerText=n; document.getElementById('pIcon').innerText=n[0].toUpperCase(); }
        }

        function shareMe(){ 
            if(navigator.share){ navigator.share({url:location.href}); } else { alert("Link Copied!"); }
        }

        function play(url){ 
            const p=document.getElementById('player'); p.classList.remove('hidden'); 
            const pv=document.getElementById('pv'); pv.src=url; pv.play(); 
        }

        function doSearch(){
            let val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.movie-item').forEach(item => {
                let name = item.getAttribute('data-name').toLowerCase();
                item.style.display = name.includes(val) ? 'block' : 'none';
            });
        }

        function postVid(){ 
            let l=document.getElementById('vL').value;
            let t=document.getElementById('vT').value || "New Video";
            if(!l) return;
            const list = document.getElementById('movieList');
            const div = document.createElement('div');
            div.className = "movie-item bg-gray-900 rounded-2xl overflow-hidden mt-4";
            div.setAttribute('data-name', t);
            div.innerHTML = `<div onclick="play('${l}')"><div class="h-40 bg-gray-800 flex items-center justify-center"><i class="fas fa-play text-red-600 text-3xl"></i></div></div><div class="p-4 flex justify-between font-bold"><span>${t}</span><i class="fas fa-download text-red-600"></i></div>`;
            list.prepend(div);
            alert("Video Uploaded!"); go('home');
        }
    </script>
</body>
</html>
