<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix Pro - Sher Amin Khan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #fff; font-family: sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">
    <div class="p-4 flex justify-between items-center sticky top-0 bg-black/95 z-50 border-b border-gray-900">
        <h1 class="text-red-600 text-3xl font-black italic tracking-tighter">MOVIEFLIX</h1>
        <i class="fas fa-search text-xl" onclick="alert('Search Open')"></i>
    </div>

    <div class="p-6 bg-gradient-to-b from-gray-900 to-black rounded-b-[40px] border-b border-gray-800">
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-4xl font-bold border-4 border-gray-800 shadow-xl mb-3">S</div>
            <h2 class="text-2xl font-bold">Sher Amin Khan</h2>
            <p class="text-gray-400 text-sm">@sheramin_pro â€¢ Premium User</p>
        </div>

        <div class="grid grid-cols-3 gap-4 mt-8">
            <div onclick="alert('Opening My Channel...')" class="flex flex-col items-center bg-gray-800/50 p-3 rounded-2xl border border-gray-700">
                <i class="fas fa-tv text-red-500 mb-2"></i>
                <span class="text-[10px] font-bold uppercase">Channel</span>
            </div>
            <div onclick="alert('Opening My Downloads...')" class="flex flex-col items-center bg-gray-800/50 p-3 rounded-2xl border border-gray-700">
                <i class="fas fa-download text-green-500 mb-2"></i>
                <span class="text-[10px] font-bold uppercase">Downloads</span>
            </div>
            <div onclick="alert('Settings Open')" class="flex flex-col items-center bg-gray-800/50 p-3 rounded-2xl border border-gray-700">
                <i class="fas fa-cog text-blue-500 mb-2"></i>
                <span class="text-[10px] font-bold uppercase">Settings</span>
            </div>
        </div>
    </div>

    <div class="p-4">
        <h3 class="text-lg font-bold mb-4">Continue Watching</h3>
        <div class="flex gap-4 overflow-x-auto no-scrollbar">
            <div class="min-w-[160px] h-24 bg-gray-900 rounded-xl border border-gray-800 flex items-center justify-center">
                <i class="fas fa-play-circle text-gray-700 text-2xl"></i>
            </div>
            <div class="min-w-[160px] h-24 bg-gray-900 rounded-xl border border-gray-800 flex items-center justify-center">
                <i class="fas fa-play-circle text-gray-700 text-2xl"></i>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-black/95 border-t border-gray-900 flex justify-around items-center py-4 z-50">
        <div onclick="location.reload()" class="text-red-600 flex flex-col items-center"><i class="fas fa-home text-xl"></i><span class="text-[10px] mt-1 font-bold">Home</span></div>
        <div onclick="alert('Shorts')" class="text-gray-500 flex flex-col items-center"><i class="fas fa-bolt text-xl"></i><span class="text-[10px] mt-1 font-bold">Shorts</span></div>
        <div onclick="alert('Upload Video')" class="bg-red-600 text-white h-12 w-12 rounded-full flex items-center justify-center -mt-10 border-4 border-black shadow-xl"><i class="fas fa-plus text-lg"></i></div>
        <div onclick="alert('Downloads Section')" class="text-gray-500 flex flex-col items-center"><i class="fas fa-download text-xl"></i><span class="text-[10px] mt-1 font-bold">Download</span></div>
        <div onclick="alert('Profile active')" class="text-gray-500 flex flex-col items-center"><i class="fas fa-user-circle text-xl"></i><span class="text-[10px] mt-1 font-bold">Profile</span></div>
    </div>
</body>
</html>
