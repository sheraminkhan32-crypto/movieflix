<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .nav-icon { font-size: 24px; color: #666; cursor: pointer; }
        .active { color: #ff0000; }
        .upload-btn { background: #fff; color: #000; padding: 5px 15px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="p-4 border-b border-gray-800 flex justify-between items-center sticky top-0 bg-black z-50">
        <h1 class="text-red-600 text-2xl font-bold italic">MOVIEFLIX</h1>
        <div class="flex gap-5">
            <i class="fas fa-download text-xl cursor-pointer hover:text-red-600" onclick="downloadAction()"></i>
            <i class="fas fa-search text-xl cursor-pointer hover:text-red-600" onclick="searchMovie()"></i>
        </div>
    </div>

    <div class="p-4 pb-24">
        <div class="relative w-full h-[75vh] bg-gray-900 rounded-3xl overflow-hidden border border-gray-800 shadow-lg">
            <img src="https://files.catbox.moe/p949as.jpg" class="w-full h-full object-cover opacity-70">
            <div class="absolute bottom-6 left-4">
                <p class="font-bold text-lg">@Global_Shorts</p>
                <p class="text-sm text-gray-400">Trending Worldwide â€¢ English Version</p>
            </div>
            <div class="absolute right-4 bottom-20 flex flex-col gap-6 text-2xl">
                <i class="fas fa-heart" onclick="this.style.color='red'"></i>
                <i class="fas fa-comment"></i>
                <i class="fas fa-share"></i>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-black border-t border-gray-800 flex justify-around items-center py-4">
        <div class="flex flex-col items-center" onclick="location.reload()">
            <i class="fas fa-home nav-icon active"></i>
            <span class="text-[10px] mt-1">Home</span>
        </div>
        
        <div class="flex flex-col items-center" onclick="alert('Playing Shorts...')">
            <i class="fas fa-play-circle nav-icon"></i>
            <span class="text-[10px] mt-1 text-gray-500">Shorts</span>
        </div>

        <div class="upload-btn" onclick="addVideo()">
            <i class="fas fa-plus"></i>
        </div>
        
        <div class="flex flex-col items-center" onclick="alert('Profile Loading...')">
            <i class="fas fa-user-circle nav-icon"></i>
            <span class="text-[10px] mt-1 text-gray-500">Profile</span>
        </div>
    </div>

    <script>
        // English Functions
        function searchMovie() {
            let movie = prompt("What are you looking for?");
            if(movie) { alert("Searching for: " + movie); }
        }

        function downloadAction() {
            alert("Download starting... Please wait.");
        }

        function addVideo() {
            let link = prompt("Paste video link here:");
            if(link) { alert("Video successfully added to the queue!"); }
        }
    </script>

</body>
</html>
